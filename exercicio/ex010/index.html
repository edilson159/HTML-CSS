<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>imagens dinamicas</title>
    <h1>Imagens dinâminas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e dimunua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1100px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Aprendendo a reproduzir áudio em HTML5</p>
    <audio preloads="metadata" autoplay controls>
    <source src="midia/At The Fair - The Green Orbs.mp3" type="audio/mpeg">
    <source src="midia/At The Fair - The Green Orbs.ogg" type="audio/ogg">
    <source src="midia/At The Fair - The Green Orbs.wav" type="audio/wav">
      <p>Infelizmente seu navegador não reproduz áudio,. <a href="">Clique aqui para baixar o arquivo mp3</a></p>
     </audio>
</head>
