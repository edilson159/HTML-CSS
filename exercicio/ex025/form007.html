<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formulario</title>
    <style>
        div {
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> 
    
        <div>
              <label for="iest">Estado</label>
              <select name="est" id="iest">
                       <optgroup label="Região Sudeste">
                           <option value="MG">Minas Gerais</option>
                           <option value="RJ">Rio de Janeio</option>
                           <option value="SP" >São Paulo</option>
                       </optgroup>
                       <optgroup label="Região Nordeste">
                           <option value="MA">Maranhão</option>
                           <option value="PE">Pernambuco </optgroup> option>
                           <option value="RN">Rio Grande do Norte</option>
                       </optgroup>
              </select>
        </div>

        <div>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contabilista</option>
                    <option value="DEV">Desenvolverdor</option>
                    <option value="PROF">Professor</option>
                </datalist>
        </div>
        
        <div>
                <label for="imsg">Mensagem:</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </div>
       
        <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
        </div>
        
    </form>
</body>
</html>
