<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <input type="radio" name="sexo" id="ifen"> <label for="ifen">Feminino</label>

     </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>

            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut">Futebol</label> <br>
            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat">Natação</label><br>
            <label for="iesten"><input type="checkbox" name="esten" id="iesten">Tênis</label> <br>
            <label for="iesvol"><input type="checkbox" name="esvol" id="iesvol" checked>Vôlei</label>
        </fieldset>
